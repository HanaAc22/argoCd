apiVersion: apps/v1
kind: Deployment
metadata:
  name: reactcicd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: reactcicd
  template:
    metadata:
      labels:
        app: reactcicd
    spec:
      containers:
      - name: reactcicd
        image: hanaac22/reactcicd:2c306b46542ea56c72c6d59d770fe04cdf78e984
        ports:
        - containerPort: 80
