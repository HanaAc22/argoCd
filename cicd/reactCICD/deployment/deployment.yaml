apiVersion: apps/v1
kind: Deployment
metadata:
  name: reactcicd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: reactcicd
  template:
    metadata:
      labels:
        app: reactcicd
    spec:
      containers:
      - name: reactcicd
        image: hanaac22/reactcicd:f8f9b2a5aad9692c6303e58dc55ba26153d78f8a
        ports:
        - containerPort: 80
